<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Compra</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .recibo {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .assinatura {
      margin-top: 30px;
      text-align: center;
    }

    .assinatura input {
      width: 60%;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  {% extends 'base.html' %}

  {% block title %}Formul√°rio de Recibo{% endblock %}

  {% block content %}

  <div class="recibo">
    <h2>Recibo de Compra</h2>
    <form method="POST" action="">
      <label for="comprador">Comprador</label>
      <input type="text" id="comprador" name="comprador">

      <label for="produto">Produto</label>
      <input type="text" id="produto" name="produto">

      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" name="quantidade" min="1">

      <label for="valor">Valor Total (R$)</label>
      <input type="number" step="0.01" id="valor" name="valor">

      <label for="data">Data da Compra</label>
      <input type="date" id="data" name="data">

      <div class="assinatura">
        <label for="assinatura">Assinatura</label>
        <input type="text" id="assinatura" name="assinatura" placeholder="Assinatura do vendedor/comprador">
      </div>

      <button type="submit">Gerar Recibo</button>
    </form>
    {% endblock %}
  </div>

</body>
</html>
